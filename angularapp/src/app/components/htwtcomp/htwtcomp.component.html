
  
      <div class="container-fluid page">
        <div class="d-flex page__box p-3 mt-2">Calorie and Weight Tracker</div>
        <div class="page__content shadow p-3 position-relative">
          <div class="page_container position-relative p-4"
            style="font-size: small; width: 100%; min-height: calc(100vh - 200px)">
  
  
          <div class="container">
            <table class="table">
              <thead>
                <tr>
                  <th>Date</th>
                  <th>Height (cm)</th>
                  <th>Weight (kg)</th>
                  <th>Calorie (cal)</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let entry of entries">
                  <td>{{ entry.date | date }}</td>
                  <td>{{ entry.height }}</td>
                  <td>{{ entry.weight }}</td>
                  <td style="color: brown;">{{ entry.calories }}</td>
                </tr>
              </tbody>
            </table>
  
            <div>
              <div class="container">
                <input type="date" [(ngModel)]="date" required>
                <input type="number" placeholder="Height (cm)" [(ngModel)]="height" required>
                <input type="number" placeholder="Weight (kg)" [(ngModel)]="weight" required>
                <button (click)="addEntry()">Add</button>
              </div>
              <div>
                <button class="btn btn-success" (click)="updateChart()">Track</button>
              </div>
              <div style="height: 600px; width: 900px;" class="container">
                <canvas id="chart"></canvas>
              </div>
            </div>
  
          </div>
          </div>
        </div>
      </div>
