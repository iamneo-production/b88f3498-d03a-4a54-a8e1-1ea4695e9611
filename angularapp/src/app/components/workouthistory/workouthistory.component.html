
    <div class="container-fluid page">
      <div class="d-flex page__box p-3 ">Workout History</div>
      <div class="page__content shadow p-3 position-relative">
        <div class="page_container p-4" style="font-size: medium; width: 100%; min-height: calc(100vh - 200px);">

          <figure>
          <table mat-table [dataSource]="ds" class="mat-elevation-z8">

            <ng-container matColumnDef="ExerciseName">
              <th mat-header-cell *matHeaderCellDef> ExerciseName </th>
              <td mat-cell *matCellDef="let element"> {{element.exerciseName}} </td>
            </ng-container>

            <ng-container matColumnDef="Duration">
              <th mat-header-cell *matHeaderCellDef> Duration</th>
              <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
            </ng-container>

            <ng-container matColumnDef="Date">
              <th mat-header-cell *matHeaderCellDef> Date </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <ng-container matColumnDef="Sets">
              <th mat-header-cell *matHeaderCellDef> Sets </th>
              <td mat-cell *matCellDef="let element"> {{element.sets}} </td>
            </ng-container>

            <ng-container matColumnDef="Reps">
              <th mat-header-cell *matHeaderCellDef> Reps </th>
              <td mat-cell *matCellDef="let element"> {{element.reps}} </td>
            </ng-container>

            <ng-container matColumnDef="Weight">
              <th mat-header-cell *matHeaderCellDef> Weight </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>

            <ng-container matColumnDef="Notes">
              <th mat-header-cell *matHeaderCellDef> Notes </th>
              <td mat-cell *matCellDef="let element"> {{element.notes}} </td>
            </ng-container>

            <ng-container matColumnDef="Action">
              <th mat-header-cell *matHeaderCellDef> Action </th>
              <td mat-cell *matCellDef="let element"><button (click)="deleteHistory(element.id)" class="btn btn-warning">Delete</button></td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

          </table>
        </figure>
        <app-footer></app-footer>
        </div>
        </div>
      </div>
