<mat-drawer-container [ngClass]="{'mat-drawer-container': isAuthenticated }">
    <mat-drawer *ngIf="isAuthenticated" mode="side" [opened]="sideBarOpen">
      <app-sidenav></app-sidenav>
    </mat-drawer>
    <mat-drawer-content>
      <app-header *ngIf="isAuthenticated" (toggleSidebarForMe)="sideBarToggler()"></app-header>
      <router-outlet></router-outlet>
      <app-chatbot></app-chatbot>
    </mat-drawer-content>
  </mat-drawer-container>
